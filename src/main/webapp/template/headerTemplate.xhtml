<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="jakarta.faces.html"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <h:form>
            <table border="0" cellspacing="0" cellpadding="10" width="100%">
                <tr>
                    <!-- Home button of the website  -->
                    <td align="left" valign="middle" style="width:90px;">
                        <h:link outcome="/index">
                            <img src="#{resource['images:favicon.ico']}"
                                 style="height:64px; width:auto; float:left; padding-left:10px; border:none;"
                                alt="Lottery Logo"/>
                        </h:link>
                    </td>
                    <!-- Title of the website  -->
                    <td align="center" valign="middle">
                        <span class="headerTitle">Dogs</span>
                    </td>

                    <!--
                        ***************************************
                        Column 3 (Right): Hamburger Menu Button
                        ***************************************
                    -->
                    <!--
                    Constant column 3 width is required for the middle column to be able to center its content.
                    Width 200 is for the menu button. Menu items are displayed as an overlay.
                    style="white-space: nowrap;" prevents menu item name to wrap around.
                    -->
                    <td align="right" valign="middle" style="width:100px;">
                        <div style="padding-right:10px">
                            <p:commandButton id="dynaButton" value="Menu" type="button" icon="pi pi-bars"/>
                            <p:tieredMenu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                                <!-- Home button -->
                                <p:menuitem value="Home" outcome="/index" icon="fas fa-home" />
                                <!-- Favorite Dog Breed button -->
                                <p:submenu label="Favorite Dog Breed" icon="fas fa-star">
                                    <p:menuitem value="List" outcome="/favoriteDogBreeds/List" icon="fas fa-list"/>
                                    <p:menuitem value="Search" outcome="/favoriteDogBreedsSearch/FavoriteDogBreedsSearch" icon="fas fa-search"/>
                                    <p:menuitem value="Photos" outcome="/favoriteDogBreedPhotos/FavoriteDogBreedPhotos" icon="fas fa-images"/>
                                </p:submenu>
                                <!-- Random button -->
                                <p:submenu label="Random" icon="fas fa-shuffle">
                                    <p:menuitem value="Dog Breed Photo" outcome="/randomDogBreedPhoto/RandomDogBreedPhoto" icon="fas fa-dog"/>
                                    <p:menuitem value="Dog Photo" outcome="/randomDogPhoto/RandomDogPhoto" icon="fas fa-paw"/>
                                    <p:menuitem value="Dog Fact" outcome="/randomDogFact/RandomDogFact" icon="fas fa-file-alt"/>
                                </p:submenu>
                                <!-- Dog Breed Quiz button -->
                                <p:menuitem value="Dog Breed Quiz" outcome="/dogBreedQuiz/DogBreedQuiz" icon="fas fa-question"/>
                                <p:menuitem value="My Dog" outcome="/myDog/MyDog" icon="fas fa-paw"/>
                            </p:tieredMenu>
                        </div>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:composition>
</html>
